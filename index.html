<section id="order">
    <center><h2>Place Your Order</h2></center>
    <form class="order-form" id="orderForm" onsubmit="event.preventDefault();">
        <label>Your Name</label>
        <input type="text" id="name" required>

        <label>Select Outfit(s)</label>
        <div id="outfit-options" class="outfit-grid">
            <div class="outfit-items">
                    <input type="checkbox" id="outfit1" name="outfit" value="Elegant Ankara Dress">

                    <label for="outfit4">Bridal Gown</label>

                    <label for="outfit5">Native Kaftan</label>
            </div>
            
                 
        </div>
       


        <label>Preferred Color</label>
        <input type="text" id="color" placeholder="e.g. wine red, navy blue" required>

        <label>Size(s)</label>
        <input type="text" id="size" placeholder="e.g. M, L, XL, XXl, custom" required>


        <label>Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="e.g. I want it sleeveless with a short 
skirt."></textarea>

        <button type="button" onclick="sendWhatsApp()">Order via WhatsApp</button>
        <button type="button" onclick="sendEmail()">Send Order Email</button>
    </form>
